<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
    <h1>Contact Us</h1>

        <input type="submit" value="Submit">

    </div>
